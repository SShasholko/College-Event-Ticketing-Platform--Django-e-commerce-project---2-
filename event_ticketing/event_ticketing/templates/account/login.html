{% extends "events/base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h2>Log In</h2>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
{% endblock %}
