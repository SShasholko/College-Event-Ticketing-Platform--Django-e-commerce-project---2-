{% extends 'events/base.html' %}
{% load static %}
{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="text-center">
        <h1 class="display-3 text-danger fw-bold">404</h1>
        <h2 class="mb-4">Oops! Page Not Found</h2>
        <p class="lead mb-4">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'home' %}" class="btn btn-gradient-404-home">Go Back Home</a>
            <a href="{% url 'event_list' %}" class="btn btn-gradient-404-events">Browse Events</a>
        </div>
    </div>
</div>
{% endblock %}
